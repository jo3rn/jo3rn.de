# OPTIONS

# COLOR
color:
  white: &color-white '#ffffff'
  black: &color-black '#000000'
  background: &color-background '#121212' # white text
  surface: &color-surface '#121212' # white text
  primary:
    v900: '#1b0000'
    v800: '#260e04'
    v700: &color-primary-variant '#321911'
    v600: '#40241a'
    v500: '#4b2c20'
    v400: '#5f4339'
    v300: '#725b53' # white text
    v200: &color-primary '#8c7b75' # black text
    v100: '#a69b97'
    v50: '#bdb9b7'
  secondary:
    v900: '#003300'
    v800: '#005005'
    v700: &color-secondary-variant '#00600f'
    v600: '#00701a'
    v500: '#087f23' # white text
    v400: '#338a3e' # black text
    v300: '#519657'
    v200: &color-secondary '#75a478'
    v100: '#97b498'
    v50: '#b6c2b7'
  special:
    attention: &color-special-attention orange
# SPACE
space :
  # space options
  default : 20px
  xxs: 2px
  xs: 5px
  s: 10px
  m: 20px
  l: 40px
  xl: 80px
  inset:
    default : 20px
    xs: 5px
    s: 10px
    m: 20px
    l: 40px
  stack:
    default : 0 0 20px 0
    xxs: 0 0 2px 0
    xs: 0 0 5px 0
    s: 0 0 10px 0
    m: 0 0 20px 0
    l: 0 0 40px 0
  inline:
    default : 0 20px 0 0
    xxs: 0 2px 0 0
    xs: 0 5px 0 0
    s: 0 10px 0 0
    m: 0 20px 0 0
    l: 0 40px 0 0
# SIZE
size:
  radius:
    default: 10px
    small: 5px
# FONT
font:
  # font options
  family:
    initial: 'Arial, sans-serif'
    target: &font-family-target 'Open Sans'
  weight:
    standard: 400
    bold: 600
  size:
    xxs: &font-size-xs .8em
    xs: &font-size-xs .95em
    s: &font-size-s 1.1em
    m: &font-size-m 1.35em
    l: &font-size-l 1.7em
    xl: &font-size-xl 2em
    xxl: &font-size-xl 2.2em
    xxxl: &font-size-xxl 2.8em
  lineHeight:
    xs: &font-line-height-xs 1.1
    s: &font-line-height-s 1.2
    m: &font-line-height-m 1.3
    l: &font-line-height-l 1.4
    xl: &font-line-height-l 1.5
    xxl: &font-line-height-l 1.6
    reset: &font-line-height-reset 1
#TIME
time:
  duration:
    default: 0.5s
    long: 1s


# GENERAL TOKENS
background: 
  color: *color-background
surface:
  color: *color-surface
text:
  family: *font-family-target
  color:
    on:
      primary: *color-black
      primary_variant: *color-white
      secondary: *color-black
      secondary_variant: *color-white
      background: *color-white
      surface: *color-white
    primary: *color-primary
    primary_variant: *color-primary-variant
    secondary: *color-secondary
    secondary_variant: *color-secondary-variant
    attention: *color-special-attention
    link: *color-secondary
  lineHeight:
    default: *font-line-height-l
  maxWidth:
    tablet: 650px
    desktop: 700px
heading:
  family: *font-family-target
  size:
    h1: *font-size-xl
    h2: *font-size-l
    h3: *font-size-m
  lineHeight:
    h1: *font-line-height-xs
    h2: *font-line-height-xs
    h3: *font-line-height-xs
  weight: 600
line:
  color: *color-secondary
icon:
  color: *color-secondary


# COMPONENT TOKENS
hero:
  h1:
    size: *font-size-xxl
    color: *color-primary
    lineHeight: *font-line-height-xs
  background: 'linear-gradient(0deg, #E0306E, #6438B5)'
blog:
  h1:
    color: *color-primary
    size: *font-size-l
    lineHeight: *font-line-height-xs
    hoverColor: *color-secondary-variant
header:
  height:
    default: 80px
    fixed: 50px;
    homepage: 100px;
